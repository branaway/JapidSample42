`(
	String f1, String f2, String body
)

`suppressNull on
`stopwatch on

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Security Token</title>
</head>
<body>
`String token = authenticityToken();
<p><a href="/">back</a></p>
<p>there is a hidden field that is a token for authenticity of this submission: ~token
</p>
<p>$flash.get("msg")</p>
<form method="POST" action="/Application/dumpPost">
	$token
	<input type="text" width="30" name="f1" value="$f1"/>
	<input type="text" width="30" name="f2" value="$f2"/>
	<input type="text" width="50" name="body" value="$body"/>
	<input type="submit"/>
</form>

</body>
</html>
